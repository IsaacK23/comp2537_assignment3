<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Memory Game</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="light">
  <div class="container py-4">
    
    <header class="text-center mb-4">
      <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="Pokémon Logo" class="mb-3" style="max-height: 100px;" />  
      <h1>Pokémon Memory Game</h1>
    </header>

    <div id="status" class="mb-3">
      <div class="card bg-light shadow-sm w-100">
        <div class="card-body px-4 py-3">
          <div class="row text-center">
            <div class="col"><strong id="clicks">Clicks: 0</strong></div>
            <div class="col"><strong id="matched">Matched: 0</strong></div>
            <div class="col"><strong id="remaining">Remaining: 0</strong></div>
            <div class="col"><strong id="timer">Time: 0</strong></div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center flex-wrap gap-2 mb-4">
      <select id="difficulty" class="form-select w-auto">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="startBtn" class="btn btn-success">Start</button>
      <button id="resetBtn" class="btn btn-warning">Reset</button>
      <button id="powerUpBtn" class="btn btn-info">Power Up</button>
      <button id="themeBtn" class="btn btn-secondary">Toggle Dark Theme</button>
    </div>

    <main id="game-board" class="d-flex flex-wrap justify-content-center gap-3"></main>

    <div id="message" class="text-center mt-4 fs-4 fw-bold"></div>

  </div>

  <script src="public/js/script.js"></script>
</body>
</html>
